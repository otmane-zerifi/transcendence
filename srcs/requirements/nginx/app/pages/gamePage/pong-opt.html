<div class="pong-options">
    <h1>PONG MODES</h1>
    <div class="pong-modes">
        <div class="tournament-opt">
            <i class="bi bi-trophy"></i>
            <p>Tournament</p>
        </div>
        <div class="multiplayer-opt">
            <i class="bi bi-people-fill"></i>
            <p>Multiplayer</p>
        </div>
        <div class="singleplayer-opt">
            <i class="bi bi-person"></i>
            <p>LocalGame</p>
        </div>
    </div>
</div>


<div class="tournament-off-onn">
    <h1>TOURNAMENT MODES</h1>
    <div class="tournament-off-onn-box">
        <div class="tour-online">
            <i class="hgi-stroke hgi-internet-antenna-01"></i>
            <p>Online</p>
        </div>
        <div class="tour-offline">
            <i class="hgi-stroke hgi-hotspot-offline"></i>
            <p>Offline</p>
        </div>
    </div>
</div>


<div class="tournament-onn-prompt-box">
    <h1>ONLINE TOURNAMENT</h1>
    <div class="inputs-container">
        <div class="input-box">
            <label for="player-on-1" class="input-title">TOURNAMENT USERNAME</label>
            <input type="text" id="player-on-1" class="input-field" value="username">
        </div>
        <div class="action-buttons">
            <button class="save-btn">Start Tournament</button>
        </div>
    </div>
</div>


<div class="tournament-off-prompt-box">
    <h1>OFFLINE TOURNAMENT</h1>
    <div class="inputs-container">
        <div class="input-box">
            <label for="player-off-1" class="input-title">Player 1 username</label>
            <input type="text" id="player-off-1" class="input-field" value="player 1 username">
        </div>
        <div class="input-box">
            <label for="player-off-2" class="input-title">Player 2 username</label>
            <input type="text" id="player-off-2" class="input-field" value="player 2 username">
        </div>
        <div class="input-box">
            <label for="player-off-3" class="input-title">Player 3 username</label>
            <input type="text" id="player-off-3" class="input-field" value="player 3 username">
        </div>
        <div class="input-box">
            <label for="player-off-4" class="input-title">Player 4 username</label>
            <input type="text" id="player-off-4" class="input-field" value="player 4 username">
        </div>
        <div class="action-buttons">
            <button class="save-btn">Start Tournament</button>
        </div>
    </div>
</div>
